<!DOCTYPE html>
<html>
<head>
  <title>Pro Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" disabled>
    
    <div class="buttons">
      <!-- Row 1: Memory & Sign -->
      <button onclick="toggleSign()">±</button>
      <button onclick="clearDisplay()" class="clear-btn">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="append('/')" class="operator">÷</button>
      
      <!-- Row 2: Numbers -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')" class="operator">×</button>
      
      <!-- Row 3: Numbers -->
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')" class="operator">-</button>
      
      <!-- Row 4: Numbers -->
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')" class="operator">+</button>
      
      <!-- Row 5: Zero & Decimal -->
      <button onclick="append('0')" class="zero-btn">0</button>
      <button onclick="addDecimal()">.</button>
      <button onclick="calculate()" class="equal-btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
